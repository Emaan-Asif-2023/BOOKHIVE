{% extends "base2.html" %}
{% block content %}
<style>
    :root {
        --primary-color: #b44759;
        --text-color: #1f2937;
        --text-secondary: #6b7280;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --danger: #9c2737;
    }
    
    .top-picks-container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: var(--card-bg);
        border-radius: 0.5rem;
        box-shadow: var(--shadow);
    }

    .top-picks-title {
        color: var(--primary-color);
        text-align: center;
        font-size: 2rem;
        margin-bottom: 2rem;
        font-weight: 600;
    }

    .book-cards-row {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }

    .book-card {
        flex: 1;
        min-width: 250px;
        background-color: var(--card-bg);
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        border-left: 4px solid var(--primary-color);
        transition: all 0.3s ease;
    }

    .book-card:hover {
        transform: translateY(-0.25rem);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .book-title {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
    }

    .form-group {
        margin-top: 1rem;
    }

    .form-input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        font-size: 0.9rem;
    }

    @media (max-width: 768px) {
        .book-cards-row {
            flex-direction: column;
        }
        
        .book-card {
            min-width: 100%;
        }
    }
</style>

<div class="top-picks-container">
    <h2 class="top-picks-title">Your Top Picks</h2>

    <div class="book-cards-row">
        <!-- Top Pick 1 Card -->
        <div class="book-card">
            <div class="book-title">Top Pick 1</div>
            <div class="form-group">
                <input type="text" name="topPick1" value="{{ user.topPick1 or '' }}" 
                       class="form-input" placeholder="Enter book title" readonly>
            </div>
        </div>

        <!-- Top Pick 2 Card -->
        <div class="book-card">
            <div class="book-title">Top Pick 2</div>
            <div class="form-group">
                <input type="text" name="topPick2" value="{{ user.topPick2 or '' }}" 
                       class="form-input" placeholder="Enter book title" readonly>
            </div>
        </div>

        <!-- Top Pick 3 Card -->
        <div class="book-card">
            <div class="book-title">Top Pick 3</div>
            <div class="form-group">
                <input type="text" name="topPick3" value="{{ user.topPick3 or '' }}" 
                       class="form-input" placeholder="Enter book title" readonly>
            </div>
        </div>
    </div>
</div>
{% endblock %}
