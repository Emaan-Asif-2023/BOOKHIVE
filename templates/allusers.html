<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .user-card {
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            transition: transform 0.2s ease-in-out;
        }

        .user-card:hover {
            transform: scale(1.03);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            margin-top: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>All Users</h1>
    <div class="user-list">
        {% for user in users %}
            {% if user.username != current_user %}
                <div class="user-card">
                    <p><strong>{{ user.username }}</strong></p>
                    <p>{{ user.email }}</p>
                    <form action="/profile/{{ user.username }}" method="get" style="display: inline;">
                        <button type="submit">View Profile</button>
                    </form>
                    {% if user.username in followed_set %}
                        <form action="/unfollow/{{ user.username }}" method="post" style="display: inline;">
                            <button type="submit">Unfollow</button>
                        </form>
                    {% else %}
                        <form action="/follow/{{ user.username }}" method="post" style="display: inline;">
                            <button type="submit">Follow</button>
                        </form>
                    {% endif %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
