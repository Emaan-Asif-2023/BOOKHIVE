<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<form method="POST">
    <input type="text" name="search_term" placeholder="Search by username or email">
    <button type="submit">Search</button>
</form>

{% if users %}
    <ul>
        {% for user in users %}
            <li>{{ user['username'] }} - {{ user['email'] }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
