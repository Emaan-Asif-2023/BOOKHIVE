{% extends "base2.html" %}
{% block content %}
<style>
    .notifications-container {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fc;
        padding: 30px;
        color: #333;
    }

    .notifications-box {
        max-width: 700px;
        margin: auto;
        background-color: white;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .notifications-title {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
    }

    .notifications-list {
        list-style: none;
        padding: 0;
    }

    .notification-item {
        background-color: #eef3f9;
        padding: 12px 16px;
        margin-bottom: 10px;
        border-left: 4px solid #1A4D2E;
        border-radius: 5px;
    }

    .notification-sender {
        color: #1c3d70;
        font-weight: bold;
    }

    .no-notifications {
        text-align: center;
        color: #666;
        font-style: italic;
    }

    .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        text-decoration: none;
        background-color: #1A4D2E;
        color: white;
        padding: 10px 16px;
        border-radius: 5px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        transition: background-color 0.2s ease;
    }

    .back-link:hover {
        background-color: #1A4D2E;
    }

    @media (max-width: 768px) {
        .notifications-container {
            padding: 20px 15px;
        }
        
        .notifications-box {
            padding: 20px;
        }
    }
</style>


    <div class="notifications-box">
        <h1 class="notifications-title">Notifications for {{ current_user }}</h1>

        {% if notifications %}
            <ul class="notifications-list">
                {% for n in notifications %}
                    <li class="notification-item">
                        <span class="notification-sender">{{ n.sendby }}:</span> {{ n.message }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-notifications">No notifications yet.</p>
        {% endif %}

        <a href="/home" class="back-link">‚Üê Back to Home</a>
    </div>

{% endblock %}
