{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: flex-end; padding: 10px 40px 0; margin-top: -10px;">
    <a href="{{ url_for('profile_editing') }}">
        <button style="
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;">
            Edit Profile
        </button>
    </a>
    <a href="{{ url_for('catalogue') }}">
        <button style="
            padding: 10px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;">
            Catalogue
        </button>
    </a>
    <a href="{{ url_for('reading_lists') }}">
        <button style="
            padding: 10px 16px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;">
            Reading List
        </button>
    </a>
    <a href="{{ url_for('logout') }}">
        <button style="
            padding: 10px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;">
            Logout
        </button>
    </a>
</div>
<!-- Page Styling -->
<style>
    .search-section {
        text-align: center;
        margin: 30px 0 20px;
    }

    .search-box input[type="text"] {
        padding: 10px 15px;
        font-size: 16px;
        width: 40%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-box button {
        padding: 10px 20px;
        background-color: #1db522;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
    }

    .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 30px;
        padding: 0 40px;
        margin-bottom: 40px;
    }

    .book-card {
        background-color: #f8f8f8;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
        text-decoration: none;
        color: inherit;
    }

    .book-card:hover {
        transform: scale(1.02);
    }

    .book-cover {
        width: 100%;
        height: 240px;
        object-fit: cover;
    }

    .book-info {
        padding: 12px;
        text-align: center;
    }

    .book-info h3 {
        margin: 10px 0 5px;
        font-size: 16px;
    }

    .book-info p {
        margin: 0;
        color: #777;
    }

    .genre {
        display: inline-block;
        margin-top: 8px;
        font-size: 13px;
        background-color: #dff0d8;
        color: #3c763d;
        padding: 4px 10px;
        border-radius: 20px;
    }
</style>

<!-- Search Form -->
<div class="search-section">
    <form method="POST" class="search-box">
        <input type="text" name="search" placeholder="Search books...">
        <button type="submit">Search</button>
    </form>
</div>

<!-- Recommendations Button -->
<div style="text-align: center; margin-bottom: 20px;">
    <a href="/recommendations" 
       style="padding: 10px 20px; background-color: #1db522; color: white; 
              border-radius: 5px; text-decoration: none; font-weight: bold;">
        Recommendations
    </a>
</div>


<!-- Book Grid -->
<div class="book-grid">
    {% for book in books %}
    <a href="{{ url_for('show_book', bookname=book['bookname']) }}" class="book-card">
        <img src="{{ book['safe_cover'] or '/static/default-cover.jpg' }}"
             class="book-cover"
             alt="{{ book['bookname'] }}">
        
        <div class="book-info">
            <h3>{{ book['bookname'] }}</h3>
            <p>{{ book['author'] }}</p>
            {% if book['genre'] %}
            <span class="genre">{{ book['genre'] }}</span>
            {% endif %}
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
