{% extends "base.html" %}

{% block content %}
<!-- Page Styling -->
<style>
    .search-section {
        text-align: center;
        margin: 30px 0 20px;
    }

    .search-box input[type="text"] {
        padding: 10px 15px;
        font-size: 16px;
        width: 40%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-box button {
        padding: 10px 20px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
    }

    .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 30px;
        padding: 0 40px;
        margin-bottom: 40px;
    }

    .book-card {
        background-color: #f8f8f8;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .book-card:hover {
        transform: scale(1.02);
    }

    .book-cover {
        width: 100%;
        height: 240px;
        object-fit: cover;
    }

    .book-info {
        padding: 12px;
        text-align: center;
    }

    .book-info h3 {
        margin: 10px 0 5px;
        font-size: 16px;
    }

    .book-info p {
        margin: 0;
        color: #777;
    }

    .genre {
        display: inline-block;
        margin-top: 8px;
        font-size: 13px;
        background-color: #dff0d8;
        color: #3c763d;
        padding: 4px 10px;
        border-radius: 20px;
    }
</style>

<!-- Search Form -->
<div class="search-section">
    <form method="POST" class="search-box">
        <input type="text" name="search" placeholder="Search books...">
        <button type="submit">Search</button>
    </form>
</div>

<!-- Book Grid -->
<div class="book-grid">
    {% for book in books %}
    <div class="book-card">
        <img src="{{ book['safe_cover'] or '/static/default-cover.jpg' }}"
             class="book-cover"
             alt="{{ book['bookname'] }}">
        
        <div class="book-info">
            <h3>{{ book['bookname'] }}</h3>
            <p>{{ book['author'] }}</p>
            {% if book['genre'] %}
            <span class="genre">{{ book['genre'] }}</span>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
