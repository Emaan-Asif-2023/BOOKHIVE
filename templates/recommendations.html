{% extends "base2.html" %}
{% block content %}
<style>
    .recommendations-header {
        text-align: center;
        margin: 40px auto 20px;
        color: #be2741;
        font-size: 26px;
        font-weight: bold;
    }

    .recommendations-subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
    }

    .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 30px;
        padding: 0 40px;
        margin-bottom: 40px;
    }

        li {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateY(-3px);
        }

        p {
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <h2>Your Book Recommendations</h2>
    {% if books %}
    <ul>
        {% for book in books %}
        <li>{{ book[0] }} by {{ book[1] }} (Genre: {{ book[2] }}, Year: {{ book[3] }})</li>

        {% endfor %}
    </ul>
    {% else %}
    <p>No recommendations available at the moment.</p>
    {% endif %}
</body>
</html>
