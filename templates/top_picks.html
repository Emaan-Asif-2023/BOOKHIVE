<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Picks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        .top-pick-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .delete-form {
            display: inline-block;
            margin-left: 10px;
        }

        .delete-form button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-form button:hover {
            background-color: #b02a37;
        }

        .update-form button[type="submit"] {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .update-form button[type="submit"]:hover {
            background-color: #0b65c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Top Picks</h2>

        <!-- Update Form -->
        <form class="update-form" method="POST" action="/update_top_picks">
            <div class="top-pick-group">
                <label>Top Pick 1:</label>
                <input type="text" name="topPick1" value="{{ user.topPick1 or '' }}">
            </div>

            <div class="top-pick-group">
                <label>Top Pick 2:</label>
                <input type="text" name="topPick2" value="{{ user.topPick2 or '' }}">
            </div>

            <div class="top-pick-group">
                <label>Top Pick 3:</label>
                <input type="text" name="topPick3" value="{{ user.topPick3 or '' }}">
            </div>


            <button type="submit">Update Picks</button>
        </form>

        <hr>
        <hr>

        <!-- Delete Forms (separate for each pick) -->
        <form class="delete-form" method="POST" action="/delete_top_pick/1">
            <button type="submit">Delete Top Pick 1</button>
        </form>

        <form class="delete-form" method="POST" action="/delete_top_pick/2">
            <button type="submit">Delete Top Pick 2</button>
        </form>

        <form class="delete-form" method="POST" action="/delete_top_pick/3">
            <button type="submit">Delete Top Pick 3</button>
        </form>
    </div>
</body>
</html>
