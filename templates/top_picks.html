{% extends "base2.html" %}
{% block content %}
<div style="max-width: 700px; margin: 40px auto; padding: 30px; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">Your Top Picks</h2>

    <!-- Update Form -->
    <form method="POST" action="/update_top_picks">
        <div style="margin-bottom: 20px;">
            <label for="topPick1" style="font-weight: 600; color: #333;">Top Pick 1:</label>
            <input type="text" id="topPick1" name="topPick1" value="{{ user.topPick1 or '' }}" 
                   style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 6px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="topPick2" style="font-weight: 600; color: #333;">Top Pick 2:</label>
            <input type="text" id="topPick2" name="topPick2" value="{{ user.topPick2 or '' }}" 
                   style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 6px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label for="topPick3" style="font-weight: 600; color: #333;">Top Pick 3:</label>
            <input type="text" id="topPick3" name="topPick3" value="{{ user.topPick3 or '' }}" 
                   style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 6px;">
        </div>

        <button type="submit" style="
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;">
            Update Picks
        </button>
    </form>

    <hr style="margin: 40px 0; border-top: 1px solid #ddd;">

    <!-- Delete Forms -->
    <div style="display: flex; flex-direction: column; gap: 15px;">
        <form method="POST" action="/delete_top_pick/1" style="display: inline;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 6px; font-size: 14px;">Delete Top Pick 1</button>
        </form>

        <form method="POST" action="/delete_top_pick/2" style="display: inline;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 6px; font-size: 14px;">Delete Top Pick 2</button>
        </form>

        <form method="POST" action="/delete_top_pick/3" style="display: inline;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 6px; font-size: 14px;">Delete Top Pick 3</button>
        </form>
    </div>
</div>
{% endblock %}
