
{% extends "base2.html" %}
{% block content %}
<style>
    .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .edit-form-container {
        width: 100%;
        max-width: 450px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        background-color: white;
        position: relative;
        overflow: hidden;
    }

    .edit-form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #1db522, #149518);
    }

    .edit-form-container h3 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-size: 24px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #34495e;
        font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e4e8;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
        background-color: #f8fafc;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #1db522;
        box-shadow: 0 0 0 3px rgba(79, 111, 237, 0.1);
        outline: none;
        background-color: white;
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    button[type="submit"] {
        width: 100%;
        padding: 14px;
        background: linear-gradient(90deg, #1db522, #149518);
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 165, 240, 0.3);
    }

    .alert {
        padding: 12px 20px;
        margin-bottom: 25px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .alert-success {
        background-color: #e6fffa;
        color: #065f46;
        border-left: 4px solid #34d399;
    }

    .alert-error {
        background-color: #fff5f5;
        color: #9b2c2c;
        border-left: 4px solid #f56565;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 38px;
        cursor: pointer;
        color: #7f8c8d;
    }

    @media (max-width: 500px) {
        .edit-form-container {
            padding: 30px 20px;
        }
    }
</style>

<div class="center-wrapper">
    <div class="edit-form-container">
        <h3>Edit Your Profile</h3>

        {% if message %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user['username'] }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ user['password'] }}">
                <span class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="form-group">
                <label for="description">About You</label>
                <textarea id="description" name="description" placeholder="Tell us about yourself...">{{ user['description'] }}</textarea>
            </div>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const eyeIcon = document.querySelector('.password-toggle i');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}
