<!DOCTYPE html>
<html>
<head>
    <title>Search Books</title>
</head>
<body>
    <h1>Search Books</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search by title, author, or genre">
        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for book in results %}
                <li>
                    <strong>{{ book['bookname'] }}</strong> by {{ book['author'] }}<br>
                    Genre: {{ book['genre'] }} | Year: {{ book['year'] }}<br>
                    <img src="{{ book['cover_url'] }}" alt="Cover" width="100"><br><br>
                </li>
            {% endfor %}
        </ul>
    {% elif request.method == 'POST' %}
        <p>No books found matching your search.</p>
    {% endif %}
</body>
</html>
